{% extends 'base.html' %}
{% load static %}

{% block title %}
JournalSearch
{% endblock %}

{% block content %}

<style>
form {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
    font-size: 10px;

}

input[type="text"] {
    justify-content: center;
    padding: 8px 16px;
    border-radius: 4px 4px 4px 4px;
    border: 3px solid #ccc;
}

input[type="text"]::placeholder {
    color:#000;
    opacity: 1;
}

button[type="submit"] {
    padding: 8px 16px;
    background-color: #ccc;
    border: 3px solid #ccc;
    border-radius: 4px 4px 4px 4px;
    cursor: pointer;
    margin-left: 5px;
}
</style>

<form method="GET">
    <input id="recherche" type="text" name="recherche" placeholder="Search Journal">
    <button type="submit">Search</button>
</form>
<p>
    <a>{{ count }} {{temps}}</a>
    {% for journal in journaux %}
    <p><a href='/journal/{{journal}}'>{{ journal }}</a></p>
    {% endfor %}
</p>

{% endblock %}

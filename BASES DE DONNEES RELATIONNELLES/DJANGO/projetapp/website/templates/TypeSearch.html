{% extends 'base.html' %}
{% load static %}

{% block title %}
TypeSearch
{% endblock %}

{% block content %}

<style>
form {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
    font-size: 10px;
}

input[type="text"] {
    justify-content: center;
    padding: 8px 16px;
    border-radius: 4px 4px 4px 4px;
    border: 3px solid #ccc;
    margin-left: 5px;
}

input[type="text"]::placeholder {
    color:#000;
    opacity: 1;
}

select {
    padding: 8px 16px;
    background-color: #ccc;
    border: 3px solid #ccc;
    border-radius: 4px 4px 4px 4px;
    cursor: pointer;
    margin-left: 5px;
}

button[type="submit"] {
    padding: 8px 16px;
    background-color: #ccc;
    border: 3px solid #ccc;
    border-radius: 4px 4px 4px 4px;
    cursor: pointer;
    margin-left: 5px;
}
</style>

<form method="GET">
    <select id="recherche" name="recherche">
        {% for Type in AllTypes %}
        <option>{{ Type }}</option>
        {% endfor %}
    </select>
    <button type="submit">Search</button>
</form>
<h1>{{ type }}</h1>
<p>
    {% for ligne in liste %}
    <a>{{ ligne }}</a><br>
    {% endfor %}
</p>

{% endblock %}
